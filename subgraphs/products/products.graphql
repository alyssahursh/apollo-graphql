type Mutation {
	setBoardBody(boardId: ID, body: String): Board
}

enum BoardMutationErrors {
	DEADLOCK
	STALE_BOARD
	INVALID_STATE
	INVALID_PERMISSION
	UNKNOWN_BOARD
}

type Board {
	id: ID
	body: String
}

extend type User @key(fields: "id") {
	id: ID! @external
	boards: [Board]
}

extend type Account @key(fields: "id") {
	id: ID @external
	boards: [Board]
}